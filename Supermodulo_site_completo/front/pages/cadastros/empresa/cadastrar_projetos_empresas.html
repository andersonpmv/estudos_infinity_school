<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastrar_projetos_empresas.css">
</head>
<body>
    <div class="container">
        <!-- Formulário -->
        <div class="form-container">
            <!-- Logo -->
            <img src="../../../images/logo sem fundo.png" alt="Logo" class="logo">

            <h2>Cadastro de Projetos</h2>

            <form id="cadastroForm">
                <!-- Nome da Empresa -->
                <div class="form-group">
                    <label for="nome">Nome da Empresa</label>
                    <input type="text" id="nome" placeholder="Digite o nome da Empresa" required>
                </div>

                <!-- Categoria -->
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="programacao">Programação</option>
                        <option value="design">Design</option>
                        <option value="fotografia">Fotografia</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>

                <!-- Descrição do Projeto -->
                <div class="form-group">
                    <label for="descricao">Descrição do Projeto</label>
                    <textarea id="descricao" placeholder="Descreva seu projeto" rows="5" required></textarea>
                </div>

                <!-- Anexo de Arquivo -->
                <div class="form-group">
                    <label for="arquivo">Anexar Arquivo (opcional)</label>
                    <div class="custom-file">
                        <input type="file" id="arquivo" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
                        <span>Escolher Arquivo</span>
                    </div>
                </div>

                <!-- Botão de envio -->
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Imagem lateral -->
        <div class="image-container">
            <img src="https://via.placeholder.com/500x500" alt="Imagem Lateral">
        </div>
    </div>
    <script src="cadastrar_projetos_empresas.js"></script>
</body>
</html>
