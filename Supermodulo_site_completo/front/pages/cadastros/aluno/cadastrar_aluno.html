<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>

  <!-- CSS -->
  <link rel="stylesheet" href="cadastrar_aluno.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- =================== FORMULÁRIO =================== -->
    <div class="form-container">
      <!-- Logo -->
      <img src="../../../images/logo-sem-fundo.png" alt="Logo" class="logo">

      <h2>Cadastro de Aluno</h2>

      <form id="cadastroForm" novalidate>
        <!-- FOTO -->
        <div class="foto-aluno">
          <label for="foto">
            <span class="circle-text">Clique para adicionar foto</span>
            <img id="previewFoto" src="https://via.placeholder.com/120" alt="Foto do Aluno">
            <input type="file" id="foto" accept="image/*">
          </label>
        </div>

        <!-- NOME -->
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input 
            type="text" 
            id="nome" 
            placeholder="Digite seu nome completo" 
            required 
            minlength="3"
            pattern="^[A-Za-zÀ-ÿ\s]+$" 
            title="Use apenas letras e espaços, mínimo de 3 caracteres.">
        </div>

        <!-- CPF -->
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input 
            type="text" 
            id="cpf" 
            placeholder="000.000.000-00" 
            required 
            maxlength="14"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
            title="Digite no formato 000.000.000-00">
        </div>

        <!-- DATA DE NASCIMENTO -->
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" id="dataNascimento" required>
        </div>

        <!-- CURSO -->
        <div class="form-group">
          <label for="curso">Curso</label>
          <select id="curso" required>
            <option value="">Selecione um curso</option>
          </select>
        </div>

        <!-- TELEFONE -->
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input 
            type="text" 
            id="telefone" 
            placeholder="(11) 91234-5678" 
            required
            pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" 
            maxlength="15"
            title="Digite um número válido, ex: (11) 91234-5678">
        </div>

        <!-- EMAIL -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            placeholder="exemplo@email.com" 
            required
            title="Informe um e-mail válido.">
        </div>

        <!-- MENSAGEM DE RETORNO -->
        <div id="mensagem"></div>

        <!-- BOTÃO -->
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <!-- =================== IMAGEM LATERAL =================== -->
    <div class="image-container">
      <img src="../../../images/imagem-cadastro-aluno.png" alt="Imagem Lateral">
    </div>
  </div>

  <!-- =================== SUPABASE E JS =================== -->
  <script type="module" src="../../../supabaseClient.js"></script>
  <script type="module" src="cadastrar_aluno.js"></script>
</body>
</html>
